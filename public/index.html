<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web and PDF or images to Word</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="gettext.js"></script>
    <script>
        function clearUrl() {
            document.getElementById('url').value = '';
        }

        function clearDivUrl() {
            document.getElementById('divUrl').value = '';
        }

        function clearPdf() {
            document.getElementById('pdf').value = '';
        }

        function clearImages() {
            document.getElementById('images').value = '';
        }
    </script>
    
</head>
<body>
    <div class="word">
        <img src="http://itp1.itopfile.com/ImageServer/z_itp_06082024w24c/0/0/wordz-z1262704703058.png" alt="Word Image" style="width: 100%; height: auto;">
    </div>
    
    <div class="url">
        <img src="http://itp1.itopfile.com/ImageServer/z_itp_17052024n9ha/0/0/6785664z-z304950343034.png" alt="URL Image" style="width: 100%; height: auto;">
    </div>
    
    <div class="pdf">
        <img src="http://itp1.itopfile.com/ImageServer/z_itp_17052024n9ha/0/0/10007105z-z883991485213.png" alt="PDF Image" style="width: 100%; height: auto;">
    </div>
    
    <div class="image">
        <img src="http://itp1.itopfile.com/ImageServer/z_itp_17052024n9ha/0/0/4154374z-z852528898861.png" alt="Image" style="width: 100%; height: auto;">
    </div>
    
    <h1>Data collection website</h1>
    <form method="post" enctype="multipart/form-data">
        <!-- ช่องสำหรับ URL ที่เก็บ <h> และ <p> -->
        <div class="head-text"><label for="url">วาง URL ของเว็บไซต์ (เฉพาะแท็ก h,p):</label></div>
        <input type="text" id="url" name="url" placeholder="ยังไม่ได้วาง Url" style="color: white;">
        <div class="buttonur-url"><button type="button" onclick="clearUrl()">ลบ URL</button></div> 

        <!-- ช่องสำหรับ URL ที่เก็บ <div> -->
        <div class="head-text"><label for="divUrl">วาง URL ของเว็บไซต์ (เฉพาะแท็ก div):</label></div>
        <input type="text" id="divUrl" name="divUrl" placeholder="ยังไม่ได้วาง Url ของ div" style="color: white;">
        <div class="buttonur-url"><button type="button" onclick="clearDivUrl()">ลบ URL</button></div> 

        <div class="head-text"><label for="pdf">วางไฟล์ PDF:</label></div>
        <input type="file" id="pdf" name="pdf" accept="application/pdf">
        <div class="button-pdf"><button type="button" onclick="clearPdf()">ลบ PDF</button></div> 

        <div class="head-text"><label for="images">วางไฟล์ รูปภาพ:</label></div>
        <input type="file" id="images" name="images" accept="image/*" multiple>
        <div class="button-imges"><button type="button" onclick="clearImages()">ลบรูปภาพ</button></div> 

        <div class="button-submit">
            <button type="submit">Convert</button>
        </div>
    </form>
</body>
</html>
